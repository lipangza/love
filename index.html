<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>随机情话</title>
  <meta http-equiv="refresh" content="4">
<link rel="shortcut icon" href="https://q1.qlogo.cn/g?b=qq&amp;nk=2875997232&amp;s=640">
  <script src="jquery.min.js"></script>
  <script src="layer.js"></script>
  <script src="sha1.js"></script>
  <script>
    /*------------------------------type:json------------------------------*/
    //获取当前时间戳
    var timestampvar = Date.parse(new Date())/1000;
    //参数签名
    var parsignvar = CryptoJS.SHA1("timestamp="+timestampvar+"prattleoflover")+"";
    //ajax请求获取二维码
    $.ajax({
        url: 'http://api.qianxiao.fun/prattleoflover/get.php',
        type: 'POST',
        data: {timestamp:timestampvar,parsign:parsignvar},
        dataType: 'json',
        success: function (data) {
            console.log(data);
            if(data.code == 1){
              $("body").append('<p style="position:absolute;top:35%;left:50%;-webkit-transform: translate(-50%, -50%);-moz-transform: translate(-50%, -50%);-ms-transform: translate(-50%, -50%);-o-transform: translate(-50%, -50%);transform: translate(-50%, -50%);white-space: pre-line;text-align:center;" >'+data.msg+'</p>');
            }else{
              layer.msg(data.msg, {icon:5,time:2000});
            }
        },

    });
  </script>
</head>
<body>
  <span id="res"></span>
</body>
</html>
