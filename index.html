  <script>
    /*------------------------------type:json------------------------------*/
    //获取当前时间戳
    var timestampvar = Date.parse(new Date())/1000;
    //参数签名
    var parsignvar = CryptoJS.SHA1("timestamp="+timestampvar+"prattleoflover")+"";
    //ajax请求获取二维码
    $.ajax({
        url: 'http://api.qianxiao.fun/prattleoflover/get.php',
        type: 'POST',
        data: {timestamp:timestampvar,parsign:parsignvar},
        dataType: 'json',
        success: function (data) {
            console.log(data);
            if(data.code == 1){
              $("span").append('<p style="position:absolute;top:35%;left:50%;-webkit-transform: translate(-50%, -50%);-moz-transform: translate(-50%, -50%);-ms-transform: translate(-50%, -50%);-o-transform: translate(-50%, -50%);transform: translate(-50%, -50%);white-space: pre-line;text-align:center;" >'+data.msg+'</p>');
            }else{
              layer.msg(data.msg, {icon:5,time:2000});
            }
        },

    });
  </script>
